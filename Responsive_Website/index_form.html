<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>FlexBox Form Validation</title>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="main.css"/>
       

</head>


<body>

<div class="container">
  <h1>Contact Form</h1>
  <form id="myform" class="needs-validation" novalidate action="https://wp.zybooks.com/form-viewer.php">
    <ul class="flex">
      <li>
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" placeholder="Enter your first name here">
      </li>
      <li>
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" placeholder="Enter your last name here">
      </li>
      <li>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email here">
      </li>
      <li>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" placeholder="Enter your phone here">
      </li>
      <li>
         <h2>How are you feeling today?</h2>
      </li>
      <li>
        
        <input type="radio" id="state-of-mind1" name='state-of-mind' value="sucky">
        <label for="state-of-mind1">Sucky</label>
      </li>
      <li>
        
        <input type="radio" id="state-of-mind2" name='state-of-mind' value="great">
        <label for="state-of-mind2">Great!</label>
      </li>
       <li>
        
        <input type="radio" id="state-of-mind3" name='state-of-mind' value="mehh">
        <label for="state-of-mind3">Great!</label>
      </li>
     
      <li>
        <label for="message">Message</label>
        <textarea rows="4" id="message" placeholder="Enter your message here"></textarea>
      </li>
    <li>
      <input  type="checkbox" value="YES" name="acceptconditions" id="invalidCheck">
        <label for="invalidCheck">
          I'm awesome, right?
        </label>
    </li>
      <li>
        <button type="submit">Send</button>
      </li>
    </ul>
  </form>
</div>
 <script src="validation.js"></script>
<script>

    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
      'use strict';
      initValidation("#myform");
     
    })();
</script>


</body>

</html>
